<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffeeshop Tracker | Add Coffeeshop |</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        <i class="fas fa-map-marked mr-4"> Add Coffeeshop</i>
      </h1>

      <form id="store-form" class="mb-4">
        <div class="form-group">
          <label for="store-id">Store Name</label>
          <input type="text" id="store-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="store-address">Store Address</label>
          <input type="text" id="store-address" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="js/add.js"></script>
  </body>
</html>
